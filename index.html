<!DOCTYPE html>
<html>
    <head>
        <script src="Js/menu.js" > </script>
    </head>
<body>
  <h>Select langauge</h>
  <br> 
    <button class ="button" onclick="set_language('A')" >Arabic </button>
    <button class ="button" onclick="set_language('E')">English </button>
  <br> <br> 
  <h>Select level</h>
  <br>
  <button class ="button" onclick="set_level(1)" >Level 1</button>
  <button class ="button" onclick="set_level(2)" >Level 2</button>
  <button class ="button" onclick="set_level(3)">Level 3</button>
 <br> <br>
        <h>Select flower growth time</h>
  <br>
  <button class ="button" onclick="set_growth_time(1)" >10</button>
  <button class ="button" onclick="set_growth_time(1.5)" >7</button>
  <button class ="button" onclick="set_growth_time(2)" >4</button>
      <br> <br>
  <h>Select npc</h>
  <br>
  <button class ="button" onclick="set_npc('male')">Male</button>
  <button class ="button" onclick="set_npc('female')" >Female</button>
  <br> <br>
  <button class ="button" onclick="start_game()" >Start</button>
  

</body>
</html>
